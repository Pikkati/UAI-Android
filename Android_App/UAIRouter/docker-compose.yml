version: '3.8'

services:
  uai-router-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uai-router-dev
    ports:
      - "8083:8081"  # Metro bundler (external 8083 -> internal 8081)
      - "8084:8082"  # Development server (external 8084 -> internal 8082)
    volumes:
      - .:/app
      - /app/node_modules
      - /app/android/.gradle
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - ADB_IP=host.docker.internal
    networks:
      - uai-router-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  uai-router-network:
    driver: bridge
    name: uai-router-network
